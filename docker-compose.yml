# Refer to `docker-compose.override.yaml.example' for some sample configurations.

services:
  nginx:
    image: nginx:alpine
    container_name: librechat-nginx
    ports:
      - "8080:80"   # LibreChat HTTP
      - "8443:443"  # LibreChat HTTPS
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl-certs:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - default
      - shared_network
  api:
    container_name: librechat
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3080:3080"  # Expose LibreChat directly
    depends_on:
      - mongodb
      - rag_api
    restart: always
    user: "${UID}:${GID}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - HOST=0.0.0.0
      - MONGO_URI=mongodb://librechat_user:${MONGO_PASSWORD}@mongodb:27017/LibreChat
      - MEILI_HOST=http://meilisearch:7700
      - RAG_PORT=${RAG_PORT:-8000}
      - RAG_API_URL=http://rag_api:${RAG_PORT:-8000}
      # Lightdash Integration Variables
      - LIGHTDASH_INTEGRATION_ENABLED=${LIGHTDASH_INTEGRATION_ENABLED:-false}
      - LIGHTDASH_URL=${LIGHTDASH_URL:-http://lightdash-dev:8080}
      - LIGHTDASH_API_KEY=${LIGHTDASH_API_KEY:-}
      # JWT Secret for authentication
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_EXPIRY=${SESSION_EXPIRY:-7d}
    volumes:
      - type: bind
        source: ./.env
        target: /app/.env
      - ./librechat.yaml:/app/librechat.yaml
      - ./bratrax-78c5b6786fc2.json:/app/bratrax-78c5b6786fc2.json
      - ./images:/app/client/public/images
      - ./uploads:/app/uploads
      - ./logs:/app/api/logs
    networks:
      - default
      - shared_network
      
  mongodb:
    container_name: chat-mongodb
    image: mongo
    restart: always
    user: "${UID}:${GID}"
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: LibreChat
      MONGO_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - ./data-node:/data/db
    command: mongod --noauth
  meilisearch:
    container_name: chat-meilisearch
    image: getmeili/meilisearch:v1.12.3
    restart: always
    user: "${UID}:${GID}"
    environment:
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_NO_ANALYTICS=true
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
    volumes:
      - ./meili_data_v1.12:/meili_data
      
  vectordb:
    container_name: vectordb
    image: ankane/pgvector:latest
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    restart: always
    volumes:
      - pgdata2:/var/lib/postgresql/data
      
  rag_api:
    container_name: rag_api
    image: ghcr.io/danny-avila/librechat-rag-api-dev-lite:latest
    environment:
      - DB_HOST=vectordb
      - RAG_PORT=${RAG_PORT:-8000}
    restart: always
    depends_on:
      - vectordb
    env_file:
      - .env

volumes:
  pgdata2:

networks:
  default:
    name: librechat_default
  shared_network:
    name: lightdash_librechat_network
    external: true
